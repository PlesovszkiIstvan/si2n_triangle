<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Háromszög területszámítás</h1>
        <h2>Feladat száma itt</h2>
        <div class="triangleForm">
            <div class="mt-3">
                <label for="base">Alap</label>
                <input type="text" id="base" class="form-control">
            </div>
            <div class="mt-3">
                <label for="height">Magasság</label>
                <input type="text" id="height" class="form-control">
            </div>
            <button id="calcButton" class="btn btn-primary mt-3">Számít</button>
            <div class="mt-3">
                <label for="area">Terület</label>
                <input type="text" id="area" class="form-control">
            </div>
        </div>
    </div>
    <div id="about">
        Plesovszki István, 2020-03-09 ,Szoft I-2-N
    </div>
    <script src="app.js"></script>

</html>
